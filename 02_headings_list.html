<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <ul>
        <li>Orange Tea</li>
        <li>Green Tea</li>
        <li>Black Tea</li>
    </ul>
    <ol>
        <li>Orange Tea</li>
        <li>Green Tea</li>
        <li>Black Tea</li>
    </ol>
    <p>Lorem ipsum <strong>dolor</strong> <b>sit</b> amet.</p>
</body>
</html>
